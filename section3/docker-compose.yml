version: "3.7"

services:

  web:
    image: nginx:latest
    ports:
        - "8080:80"
    volumes:
        - ./www:/var/www
        - ./config/site.conf:/etc/nginx/conf.d/site.conf
        - ./log:/var/log/nginx
    depends_on: 
        - php
  php:
    build: ./config/docker/php
    environment: 
      XDEBUG_CONFIG: remote_host=${XDEBUG_REMOTE_HOST:-host.docker.internal}
    volumes:
        - ./www:/var/www
        - ./config/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    depends_on:
      - composer

  composer:
    image: composer:latest
    command: ["composer", "install"]
    volumes:
      - ./www:/app